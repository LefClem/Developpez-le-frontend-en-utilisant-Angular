<div class="line-chart-container">
    <ngx-charts-line-chart
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [yAxis]="true"
      [results]="data | async"
      >
    </ngx-charts-line-chart>
</div>
